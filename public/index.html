<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navbar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet container -->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Composer-char-count.js -->
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>

    <!-- Hide-from.js -->
    <script type="text/javascript" src="/scripts/hide-form.js"></script>

    <!-- Error-messages.js -->
    <script type="text/javascript" src="/scripts/error-messages.js"></script>

    <!-- Font awesome icons -->
    <script
      src="https://kit.fontawesome.com/1ad66179be.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo">
        <h2><span>tweeter</span></h2>
      </div>
      <a class="toggle-form" href="">
        <div class="tweet-logo">
          <p><strong>Write</strong> a new tweet</p>
          <i class="fas fa-angle-double-down"></i>
        </div>
      </a>
    </nav>

    <header class="main-header">
      <div class="avatar">
        <img src="images/profile-hex.png" />
      </div>
      <br />
      <div class="name">
        <h2>Lee <span class="last-name">Castelani</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="submit-tweet" action="/tweets" method="POST">
          <textarea
            class="new-user-tweet"
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="tweet-footer">
            <input type="submit" value="Tweet" />
            <span class="counter">140</span>
          </div>
        </form>
      </section>

      <div id="tweet-container"></div>
    </main>
  </body>
</html>
